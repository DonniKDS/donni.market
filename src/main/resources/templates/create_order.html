<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Оформление заказа</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />

    <h1>Оформление заказа</h1>

    <br>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Количество Х Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oi : ${@cart.items}">
            <td th:text="${oi.product.title}"/>
            <td th:text="${oi.quantity}"/>
            <td th:text="${oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}"/>
        </tr>
        <tr>
            <td></td>
            <td>Итого:</td>
            <td th:text="${@cart.price}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/orders/save}" th:object="${order}">
        <div class="col form-group">
            <label>Имя</label>
            <input th:field="*{customerName}" type="text" class="form-control" placeholder="Имя">
        </div>
        <div class="col form-group">
            <label>Телефон</label>
            <input th:field="*{customerPhone}" type="text" class="form-control" placeholder="Телефон">
        </div>
        <div class="col form-group">
            <label>Адрес доставки</label>
            <input th:field="*{customerAddress}" type="text" class="form-control" placeholder="Адрес">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Оформить заказ</button>
    </form>
</div>
</body>
</html>
